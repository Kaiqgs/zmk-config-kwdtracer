# Split keyboard BLE settings (mandatory)
CONFIG_ZMK_SPLIT_BLE=y

# Optional: Battery level monitoring
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Optional: Improve connection reliability
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y

# Fix authentication issues
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
CONFIG_ZMK_BLE_SECURITY_ENFORCE_BONDING=y

# Power management for stable connections
# CONFIG_ZMK_BLE_POWER_LEVEL=8
CONFIG_ZMK_BLE_DISABLE_SCAN_ON_CONNECT=y

# Enable external power control (for LED on pin 20)
CONFIG_ZMK_EXT_POWER=y

CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# USB logging (disable for production to save power)
# CONFIG_ZMK_USB_LOGGING=y
