# Split keyboard BLE settings
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Increase BLE transmit power for better range and stability
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Improve connection reliability
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Increase keyboard name length if needed
CONFIG_ZMK_KEYBOARD_NAME="kwdtracer"

# USB logging (disable for production to save power)
CONFIG_ZMK_USB_LOGGING=y
