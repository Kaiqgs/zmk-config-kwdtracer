# Split keyboard BLE settings (mandatory)
CONFIG_ZMK_SPLIT_BLE=y

# Optional: Battery level monitoring
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Optional: Improve connection reliability
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Enable external power control (for LED on pin 20)
CONFIG_ZMK_EXT_POWER=y

# USB logging (disable for production to save power)
# CONFIG_ZMK_USB_LOGGING=y
