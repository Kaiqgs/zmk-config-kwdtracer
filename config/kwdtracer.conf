# Split keyboard BLE settings (mandatory)
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# Optional: Battery level monitoring
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Optional: Improve connection reliability
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y

# Fix authentication issues
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable external power control (for LED on pin 20)
CONFIG_ZMK_EXT_POWER=y

CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# USB logging (disable for production to save power)
# CONFIG_ZMK_USB_LOGGING=y
